<!DOCTYPE html>
<html>
<head>
    <title>Add Video</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Light Blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            padding: 40px;
            background-color: #ffffff; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1e88e5; /* Blue */
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #42a5f5; /* Light Blue */
            box-shadow: 0 0 5px rgba(66, 165, 245, 0.5); /* Light Blue */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1976d2; /* Blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0d47a1; /* Dark Blue */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Video</h1>
        <form method="POST">
            <label>Title:</label><br>
            <input type="text" name="title"><br>
            <label>URL:</label><br>
            <input type="text" name="url"><br>
            <input type="submit" value="Add Video">
        </form>
    </div>
</body>
</html>
