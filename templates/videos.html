<!DOCTYPE html>
<html>
<head>
    <title>Videos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Videos</h1>

    </div>
</body>
</html>
